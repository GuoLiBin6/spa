<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rectangle</title>
  <link rel="stylesheet" href="01-form-check.css">
  <script src="01-word-check.js"></script>
  <script src="../js/jquery-2.2.3.min.js"></script>
 
</head>
<body>
<div class="rectangle">
  <h2 id="h2-1">字段验证</h2>
  <label for="">长度：</label>
  <input id="rectangle__width" type="textbox">
  <span class="col">*</span>
  <div id="len"></div>
  <br>
  <label for="">宽度：</label>
  <input id="rectangle__height" type="textbox">
  <span class="col">*</span>
  <div id="hei"></div>
  <br>
  <input id="rectangle__calc" type="button" value="计算">
  <br>
  <label for="">面积：</label>
  <input id="rectangle__area" type="textbox" readonly="true">
  <br>
  <label for="">周长：</label>
  <input id="rectangle__cir" type="textbox" readonly="true">
</div>
</body>
</html>
